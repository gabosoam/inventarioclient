<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>

        <ion-card>
          <form id="container" *ngIf="form2" [formGroup]="form2" (ngSubmit)="saludar()">
            <ion-item id="rounded">
              <ion-input [(ngModel)]="cbxProducto" autofocus type="text" placeholder="Código del producto" formControlName="name"></ion-input>
            </ion-item>

          </form>
          <hr>

          <ion-list>
            <form id="container" *ngIf="form" [formGroup]="form" (ngSubmit)="registrar()">

              <ion-row>
                <ion-col col-3>
                  <ion-item>
                    <ion-label floating>Código</ion-label>
                    <ion-input autofocus formControlName="codigo" type="text" (keypress)="buscar(this)"></ion-input>
                  </ion-item>

                </ion-col>
                <ion-col col-3>
                  <ion-item>
                    <ion-label floating>Nombre</ion-label>
                    <ion-input type="text" formControlName="nombre"></ion-input>
                  </ion-item>
                </ion-col>
                <ion-col col-3>
                  <ion-item>
                    <ion-label floating>Unidad</ion-label>
                    <ion-input type="text" formControlName="unidad"></ion-input>
                  </ion-item>

                </ion-col>

                <ion-col col-3>
                  <ion-item>
                    <ion-label floating>Precio venta</ion-label>
                    <ion-input type="number" formControlName="precio"></ion-input>
                  </ion-item>


                </ion-col>

                <ion-col col-3>
                  <ion-item>
                    <ion-label floating>Estado</ion-label>
                    <ion-select formControlName="estado">
                      <ion-option selected value="ACTIVO">Activo</ion-option>
                      <ion-option value="INACTIVO">Inactivo</ion-option>
                    </ion-select>
                  </ion-item>

                </ion-col>

                <ion-col col-3>
                  <ion-item>
                    <ion-label floating>Tipo</ion-label>
                    <ion-select formControlName="tipo">
                      <ion-option selected value="unidad">Unidad</ion-option>
                      <ion-option value="granel">Al granel</ion-option>
                    </ion-select>
                  </ion-item>

                </ion-col>
                <ion-col col-3>
                  <ion-item>
                    <ion-label floating>Marca</ion-label>
                    <ion-select formControlName="marca">
                      <ion-option *ngFor="let marca of marcas" value={{marca.id}}>{{marca.nombre}}</ion-option>

                    </ion-select>
                  </ion-item>

                </ion-col>

                <ion-col col-3>
                  <ion-item>
                    <ion-label floating>Categoría</ion-label>
                    <ion-select formControlName="categoria">
                      <ion-option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.nombre}}</ion-option>

                    </ion-select>
                  </ion-item>

                </ion-col>
                <ion-col col-3>
                  <ion-item>
                    <ion-label floating>Existencia actual</ion-label>
                    <ion-input type="number" formControlName="stock"></ion-input>
                  </ion-item>

                </ion-col>

                <ion-col col-3>
                  <ion-item>
                    <ion-label floating>Existencia mínima</ion-label>
                    <ion-input type="number" formControlName="minimo"></ion-input>
                  </ion-item>

                </ion-col>




              </ion-row>











            </form>
            <hr>
            <ion-col col-3>
              <button ion-button (click)="registrar()">Guardar</button>
            </ion-col>

          </ion-list>
          <div padding>

          </div>

        </ion-card>



      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
