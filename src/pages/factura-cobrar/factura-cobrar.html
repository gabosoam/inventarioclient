<ion-header>

  <ion-navbar>
    <ion-title>factura-cobrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Por cobrar: $</ion-label>
      <ion-input disabled type="text" value="{{total}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Recibido: $</ion-label>
      <ion-input autofocus type="number" [(ngModel)]="recibido" (change)="calcular()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Vuelto: $</ion-label>
      <ion-input  type="number" value="0.00" [(ngModel)]="vuelto" ></ion-input>
    </ion-item>


  </ion-list>


</ion-content>
