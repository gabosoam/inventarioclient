<ion-header>

  <ion-navbar>
    <ion-title>factura-cobrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label>Por cobrar: $</ion-label>
      <ion-input disabled type="text" value="{{total}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Recibido: $</ion-label>
      <ion-input autofocus type="number" [(ngModel)]="recibido" (change)="calcular()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Vuelto: $</ion-label>
      <ion-input  type="number" value="0.00" [(ngModel)]="vuelto" ></ion-input>
    </ion-item>


  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
          <button  ion-button color="default" (click)="cobrar('comprobante')">Cobrar e imprimir comprobante</button>
      </ion-col>
      <ion-col col-12>
          <button  ion-button color="secondary" (click)="cobrar('sincomprobante')">Cobrar sin imprimir comprobante</button>
      </ion-col>
      <ion-col col-12>
          <button  ion-button color="danger" (click)="cobrar('cancelar')">Cancelar comprobante</button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
