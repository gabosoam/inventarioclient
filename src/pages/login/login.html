<ion-header>

  <!-- <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-4>

      </ion-col>

      <ion-col col-4>
          <form (submit)="doLogin()">
              <ion-list>
                  <br><br><br>
                <img src="assets/img/logo.jpg" alt="">
                <br><br><br>
                <ion-item>
                  <ion-label floating>Nombre de usuario</ion-label>
                  <ion-input type="text" [(ngModel)]="account.nombre" name="email"></ion-input>
                </ion-item>
          
          
                <ion-item>
                  <ion-label floating>Contrase√±a</ion-label>
                  <ion-input type="password" [(ngModel)]="account.contrasena" name="password"></ion-input>
                </ion-item>
          
                <div padding>
                  <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
                </div>
          
              </ion-list>
            </form>
      </ion-col>

      <ion-col col-4>

      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
