<ion-header>

  <ion-navbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <form id="container" *ngIf="formCodigo" [formGroup]="formCodigo" (ngSubmit)="buscarCodigo()">
          <ion-list>
            <ion-item>
              <ion-label floating>Buscar por código</ion-label>
              <ion-input [(ngModel)]="cbxCodigo" autofocus type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-list>

        </form>
      </ion-col>
      <ion-col col-6>

        <form id="container" *ngIf="form" [formGroup]="form" (ngSubmit)="saludar()">
          <ion-list>
            <ion-item>
              <ion-label floating>Buscar por nombre de producto</ion-label>
              <ion-input [(ngModel)]="cbxProducto" autofocus type="text" formControlName="name"></ion-input>
            </ion-item>
          </ion-list>

        </form>

      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
    <ion-list>


    </ion-list>



    <ion-list>

      <ion-item>
        <ion-row>
          <ion-col col-2>
            <strong>Codigo</strong>
          </ion-col>
          <ion-col col-4>
            <strong>Producto</strong>
          </ion-col>
          <ion-col col-1>
            <strong>Unidad</strong>
          </ion-col>
          <ion-col col-1>
            <strong>Precio</strong>
          </ion-col>
          <ion-col col-1>
            <strong>Stock</strong>
          </ion-col>
          <ion-col col-1>
            <strong>Mínimo</strong>
          </ion-col>
          <ion-col col-2>
            <strong>Acciones</strong>
          </ion-col>
        </ion-row>
      </ion-item>

      <ion-row *ngFor="let producto of productos">

        <ion-item>
          <ion-row>


            <ion-col col-2> {{producto.codigo}}</ion-col>
            <ion-col col-4>{{producto.nombre}}</ion-col>
            <ion-col col-1>{{producto.unidad}}</ion-col>
            <ion-col col-1>${{producto.precio}}</ion-col>
            <ion-col col-1>{{producto.stock}}</ion-col>
            <ion-col col-1>{{producto.minimo}}</ion-col>
            <ion-col col-2>
              <button ion-button round icon-only small (click)="agregarStock(producto)">
                <ion-icon name="md-add" ></ion-icon>
              </button>
              <button ion-button small icon-only color="secondary" (click)="modificarItem(producto)" round>
                <ion-icon name="md-create"></ion-icon>
              </button>
              <button ion-button small icon-only color="danger" (click)="desactivarItem(producto)" round>
                <ion-icon name="md-trash"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-row>





    </ion-list>



  </ion-grid>



</ion-content>
