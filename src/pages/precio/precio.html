<ion-header>

  <ion-navbar>
    <ion-title>LISTA DE PRECIOS - {{prod.unidad.nombre}} {{prod.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="container"  [formGroup]="formCodigo" (ngSubmit)="gestionar()" >

    <ion-list>

        <ion-input [(ngModel)]="id" type="hidden" value="" formControlName="id"></ion-input>

        <ion-item>
            <ion-label stacked>Unidad</ion-label>
            <ion-select [(ngModel)]="unidad" formControlName="unidad">
                <ion-option disabled  value="">Seleccionar una unidad</ion-option>
              <ion-option *ngFor="let unidad of unidades" value={{unidad.nombre}}>{{unidad.nombre}}</ion-option>

            </ion-select>
          </ion-item>

      <ion-item>
        <ion-label stacked>Precio</ion-label>
        <ion-input [(ngModel)]="precio" type="number" value="" formControlName="precio"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Tamaño</ion-label>
        <ion-input [(ngModel)]="tamano" type="number" value="" formControlName="tamano"></ion-input>
      </ion-item>
      <ion-item>
          <button ion-button>Guardar</button>
      </ion-item>



    </ion-list>
  </form>
  <table style="width: 100%; padding: 10px; border-radius: 25px" border="1">

    <tr>

      <th style="padding: 5px; text-align: center">Unidad</th>
      <th style="padding: 5px; text-align: center">Precio</th>
      <th style="padding: 5px; text-align: center">Tamaño</th>



      <th style="padding: 5px; text-align: center"></th>
    </tr>
    <tr *ngFor="let item of items">
      <td style="padding: 5px; text-align: center">{{item.unidad}}</td>
      <td style="padding: 5px; text-align: center">${{item.precio}}</td>
      <td style="padding: 5px; text-align: center">{{item.tamano}}</td>



      <td style="padding: 5px; text-align: center">
        <button ion-button round icon-only small color="secondary" (click)="editar(item)">
          <ion-icon name="md-create"></ion-icon>
        </button>

        <button ion-button round icon-only small color="danger" (click)="eliminar(item)">
            <ion-icon name="md-trash"></ion-icon>
          </button>

      </td>
    </tr>


  </table>

  <ion-fab top right edge (click)="nuevo()">
      <button  ion-fab mini><ion-icon name="add" (click)="nuevo()"></ion-icon></button>
    
    </ion-fab>

</ion-content>
