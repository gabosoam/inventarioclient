<ion-header>

  <ion-navbar>
    <ion-title>{{ producto.nombre }}</ion-title>


  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">


    <ion-list>
      <ion-item>
        <ion-label stacked>Código</ion-label>
        <ion-input disabled autofocus type="text" formControlName="codigo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Unidad</ion-label>
          <ion-select formControlName="unidad">
            <ion-option *ngFor="let unidad of unidades" value="{{unidad.id}}">{{unidad.nombre}}</ion-option>
  
          </ion-select>
        </ion-item>
      <ion-item>
        <ion-label stacked>Precio</ion-label>
        <ion-input type="number" formControlName="precio"></ion-input>
      </ion-item>
    

      <ion-item>
        <ion-label stacked>Marca</ion-label>
        <ion-select formControlName="marca">
          <ion-option *ngFor="let marca of marcas" value={{marca.id}}>{{marca.nombre}}</ion-option>

        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label stacked>Categoría</ion-label>
        <ion-select formControlName="categoria">
          <ion-option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.nombre}}</ion-option>

        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>Mínimo</ion-label>
        <ion-input type="number" formControlName="minimo"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-col col-3>
      <button ion-button (click)="done()">Guardar</button>
    </ion-col>
</ion-content>
