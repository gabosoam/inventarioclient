<ion-header>

  <ion-navbar>
    <ion-title>stock</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="container" [formGroup]="formCodigo" (ngSubmit)="gestionar()">

    <ion-list>

      <ion-item>
        <ion-label>Unidad de ingreso</ion-label>
        <ion-select [(ngModel)]="unidad" formControlName="unidad">
          <ion-option *ngFor="let item of items"  value={{item.tamano}}>{{item.unidad}}</ion-option>

        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>Cantidad</ion-label>
        <ion-input  type="number" value="" formControlName="cantidad"></ion-input>
      </ion-item>


      <ion-item>
        <button ion-button>Guardar</button>
      </ion-item>
    </ion-list>
  </form>
  <ion-list>

  </ion-list>

</ion-content>
