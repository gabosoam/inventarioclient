<ion-header>

  <ion-navbar>
    <ion-title>Cantidad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="container" [formGroup]="formCodigo" (ngSubmit)="gestionar()">

    <ion-list>
        <ion-list radio-group [(ngModel)]="unidad"   formControlName="unidad">
            <ion-item *ngFor="let item of items">
              <ion-label>{{item.unidad.nombre}}</ion-label>
              <ion-radio  value={{item.unidad}} ></ion-radio>
            </ion-item>
        
          </ion-list>

      <ion-item>
        <ion-label stacked>Cantidad</ion-label>
        <ion-input  type="number" value="" formControlName="cantidad"></ion-input>
      </ion-item>


      <ion-item>
        <button ion-button>Guardar</button>
      </ion-item>
    </ion-list>
  </form>
  <ion-list>

  </ion-list>

</ion-content>
